name: Build Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Verify Java version
      run: java -version

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Token default GitHub
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # Token dari SonarCloud
      run: mvn verify sonar:sonar \
           -Dsonar.projectKey=jatihusen_Basic-Java-Maven \
           -Dsonar.organization=jatihusen \
           -Dsonar.host.url=https://sonarcloud.io
